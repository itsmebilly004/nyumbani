services:
  - type: web
    name: nyumbani-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nyumbani-db
          property: connectionString

databases:
  - name: nyumbani-db
    databaseName: nyumbani
    user: nyumbani
    plan: free
    region: oregon
